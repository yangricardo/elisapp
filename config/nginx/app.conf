# define group aspp
upstream elisapp.dev {
  # balancing by ip
  ip_hash;

  # define server app
  server app:8000;
}

server {
  # only respond to port 80
  listen 80;

  # domain localhost
  server_name elisapp.dev;

  location / {
      return 301 https://$host$request_uri;
  }   
}

server {

  listen 443 ssl;
  server_name elisapp.dev;

  ssl_certificate     /etc/nginx/elisapp.dev.cert;
  ssl_certificate_key /etc/nginx/elisapp.dev.key;

  # all requests proxies to app
  location / {
        proxy_pass http://elisapp.dev/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

  # serve static files directly
  location /static/ {
    alias /srv/static/;
    autoindex on;
  }

  # serve static files directly
  location /media/ {
    alias /srv/media/;
    autoindex on;
  }
}